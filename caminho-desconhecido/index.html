<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/jquery-ui-1.13.1.custom/jquery-ui.css">
    <title>Terras desconhecidas</title>
</head>
<body>
    <div id="tabs">
        <ul>
          <li><a href="#tabs-1">Mesa de jogo / Game table</a></li>
          <li><a href="#tabs-2">PDF do jogo / PDF of the game</a></li>
          <li><a href="#tabs-3">Ficha de personagem</a></li>
        </ul>
        <div id="tabs-1">
            <div id="discard-position">
                <section id="discard">
                    <p>Descarte</p>
                    <p>Discard</p>
                </section>
            </div>
            <section id="table">
                <div id="buttons">
                    <button id="start-game">Começar / Start</button>
                    <button id="finish-turn">Terminar turno / Finish turn</button>
                    <button id="end-game">Limpar / Clear</button>
                </div>
            </section>
            <section id="player">
                <div id="hand">
        
                </div>
                <div id="deck">
                    <p id="dom-count"></p>
                </div>
                
            </section>
            
        </div>
        <div id="tabs-2">
            <iframe src="pdfs/Terras desconhecidas 0.4.1.pdf" width="100%" height="550px"></iframe>
        </div>
        <div id="tabs-3">
            <input id="char-src" type="text" placeholder="Digite a localização da ficha de personagem">
            <button id="send">Adicionar a ficha</button>
            <iframe id="character" src="pdfs/ficha de personagem Editavel.pdf" width="100%" height="550px"></iframe>
        </div>
      </div>

    
    <script src="script2.js"></script>
</body>
</html>
