<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nomes aleatórios</title>
</head>
<body>
    <article>
        <h1>Gerador de nomes aleatórios</h1>
        <select id="tipo">
            <option value="masc">Nome masculino</option>
            <option value="fem">Nome Feminino</option>
            <option value="alea">Nome Aleatório</option>
        </select>
        <select id="quantidade">
            <option value="1">Um Sobrenome</option>
            <option value="2">Dois Sobrenomes</option>
            <option value="3">Três Sobrenomes</option>
        </select>
        <button id="gerar">Gerar nome aleatório</button>
        <h2 id="nome"></h2>
    </article>

    <article>
        <h1>Adicionar nome</h1>
        <p id="tit">Como utilizar:</p>
        <p id="explicacao">Se quiser adicionar mais de um nome simplesmente os separe utilizando uma virgula</p>
        <select id="tipo-adicionar">
            <option value="masc">Nome masculino</option>
            <option value="fem">Nome Feminino</option>
            <option value="sobre">Sobrenome</option>
        </select>
        <input type="text" id="novo-nome" placeholder="digite o nome aqui...">
        <button id="gravar">Gravar o novo nome</button>
    </article>
    <script src="nomes2.js" defer></script>
</body>
</html>
